    <style>
        /* Reset default browser styles */
        body, ul {
            margin: 0;
            padding: 0;
        }
        
        /* Navigation styles */
        nav ul {
            list-style: none;
        }
        
        nav li {
            position: relative;
            display: inline-block;
        }
        
        nav a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }
        
        /* Dropdown menu styles */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #000; /* Dropdown background color */
            min-width: 160px;
            z-index: 1;
        }
        
        .dropdown-content li {
            padding: 10px;
        }
        
        .dropdown-content li a {
            color: #fff; /* Dropdown link color */
            text-decoration: none;
        }
        
        /* Show top-level dropdown content when hovering over the dropdown */
        .dropdown:hover > .dropdown-content {
            display: block;
        }
        
        /* Show nested dropdown content when hovering over the parent dropdown */
        .dropdown-content li:hover > .dropdown-content {
            display: block;
        }
        
        /* Style the dropdown links on hover */
        .dropdown-content li a:hover {
            background-color: #333; /* Hover background color */
        }
        
        /* Adjust size and position of nested dropdown menu */
        .dropdown-content .nested-dropdown {
            width: 100px; /* Adjust width as needed */
            top: 0;
            left: 100%; /* Position to the right of the parent dropdown */
        }
        
        .dropdown-content .nested-dropdown li {
            padding: 5px;
        }
        
        /* Style the nested dropdown links */
        .dropdown-content .nested-dropdown li a {
            color: #fff; /* Change font color to white */
            text-decoration: none;
        }
        
        /* Style the nested dropdown links on hover */
        .dropdown-content .nested-dropdown li a:hover {
            background-color: #333; /* Change hover background color to dark gray */
        }
        
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }
        
        /* Section styles */
        section {
            padding: 20px;
            background: url('media/background.gif') no-repeat center center fixed; /* Replace 'background-video.mp4' with your video/GIF file */
            background-size: cover;
            text-align: center;
        }
