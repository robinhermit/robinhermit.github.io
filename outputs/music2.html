    <canvas id="canvas"> </canvas>


    <script>
      // Initialize canvas and context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to match viewport
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load background image
        const backgroundImage = new Image();
        backgroundImage.src = '../media/background.gif'; // Replace 'background.jpg' with your image path
        // Draw background image on canvas
        backgroundImage.onload = function() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            animate();
        };

        // Ball object
        class Ball {
            constructor(x, y, radius, color, velocityX, velocityY) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocityX = velocityX;
                this.velocityY = velocityY;
            }

            // Draw the ball on the canvas
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            // Update the ball's position and check for collisions
            update() {
                // Update position
                this.x += this.velocityX;
                this.y += this.velocityY;

                
                // Apply distortion effect around the ball's position
                const distortionAmount = 80; // Adjust distortion amount as needed
                const imageData = ctx.getImageData(this.x - distortionAmount, this.y - distortionAmount, this.radius * 2 + distortionAmount * 2, this.radius * 2 + distortionAmount * 2);
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const dx = this.x - (this.x - distortionAmount + (i / 4) % (this.radius * 2 + distortionAmount * 2));
                    const dy = this.y - (this.y - distortionAmount + Math.floor((i / 4) / (this.radius * 2 + distortionAmount * 2)));
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < this.radius) {
                        // Apply distortion effect based on distance from the ball's center
                        const factor = 1 - distance / this.radius;
                        imageData.data[i] += factor * 100; // Adjust the distortion effect as needed
                        imageData.data[i + 1] += factor * 50; // Adjust the distortion effect as needed
                        imageData.data[i + 2] += factor * 20; // Adjust the distortion effect as needed
                    }
                }
                ctx.putImageData(imageData, this.x - distortionAmount, this.y - distortionAmount);

                // Check for collisions with canvas boundaries
                if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
                    this.velocityX = -this.velocityX;
                }
                if (this.y - this.radius <= 0 || this.y + this.radius >= canvas.height) {
                    this.velocityY = -this.velocityY;
                }
                
             // Check for collisions with other balls
                balls.forEach(ball => {
                    if (ball !== this) {
                        const dx = this.x - ball.x;
                        const dy = this.y - ball.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < this.radius + ball.radius) {
                            // Collision detected, adjust velocities
                            const angle = Math.atan2(dy, dx);
                            const thisVelocity = Math.sqrt(this.velocityX * this.velocityX + this.velocityY * this.velocityY);
                            const ballVelocity = Math.sqrt(ball.velocityX * ball.velocityX + ball.velocityY * ball.velocityY);
                            const thisDirection = Math.atan2(this.velocityY, this.velocityX);
                            const ballDirection = Math.atan2(ball.velocityY, ball.velocityX);
                            const thisNewVelocityX = ballVelocity * Math.cos(ballDirection - angle);
                            const thisNewVelocityY = ballVelocity * Math.sin(ballDirection - angle);
                            const ballNewVelocityX = thisVelocity * Math.cos(thisDirection - angle);
                            const ballNewVelocityY = thisVelocity * Math.sin(thisDirection - angle);
                            this.velocityX = thisNewVelocityX;
                            this.velocityY = thisNewVelocityY;
                            ball.velocityX = ballNewVelocityX;
                            ball.velocityY = ballNewVelocityY;
                        }
                    }
                });

                // Draw the ball on the canvas
                this.draw();
            }
        }

        // Create balls
        const balls = [];
        for (let i = 0; i < 4; i++) {
            const radius = 40;
            const x = Math.random() * (canvas.width - radius * 2) + radius;
            const y = Math.random() * (canvas.height - radius * 2) + radius;
            const velocityX = (Math.random() - 0.5) * 4; // Random velocity
            const velocityY = (Math.random() - 0.5) * 4; // Random velocity
            balls.push(new Ball(x, y, radius, 'rgba(255, 255, 255, 0.5)', velocityX, velocityY));
        }

        // Animation loop
        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background image
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            // Update and draw balls
            balls.forEach(ball => {
                ball.update();
                ball.draw;
            });

            // Request next animation frame
            requestAnimationFrame(animate);
        }

    </script>
