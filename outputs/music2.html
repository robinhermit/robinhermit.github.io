    <canvas id="canvas"> </canvas>


    <script>
        // Get the canvas element and its 2D rendering context
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        // Set canvas dimensions to fill the entire window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ball properties
        var ballRadius = 20;
        var balls = [];

        // Ball constructor
        function Ball(x, y, dx, dy) {
            this.x = x;
            this.y = y;
            this.dx = dx;
            this.dy = dy;
        }

        // Generate random balls
        for (var i = 0; i < 4; i++) {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var dx = (Math.random() - 0.5) * 5; // Random horizontal velocity
            var dy = (Math.random() - 0.5) * 5; // Random vertical velocity
            balls.push(new Ball(x, y, dx, dy));
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            // Draw and update each ball
            balls.forEach(function(ball) {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)'; // White with 50% transparency
                ctx.fill();
                ctx.closePath();

                // Update ball position
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Check for collisions with walls
                if (ball.x + ballRadius > canvas.width || ball.x - ballRadius < 0) {
                    ball.dx = -ball.dx; // Reverse horizontal velocity
                }
                if (ball.y + ballRadius > canvas.height || ball.y - ballRadius < 0) {
                    ball.dy = -ball.dy; // Reverse vertical velocity
                }
            });
        }

        animate(); // Start the animation loop
    </script>
